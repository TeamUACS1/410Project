{% extends "layout.html" %}
{% block body %}
<div id="wrapper">
	<header>
		<h1>User settings</h1>
	</header>	
	<div id="main">
		<div id="sidebar">
			<ul>
  				<li id="home"><a href="/socialmedia/loggedin">Home</a></li>

			</ul>
		</div>
		<div id="content">
			
			
		<form action="/socialmedia/profileSettings/" method=post>{% csrf_token%}
		<dl>
			<dt>Enter new Password:
			<input type="checkbox" id = "passbutton" name = "newpass" value = "change password?">
			<dd><input type=text id=passtextfield name=newpassword >
			<dt>Enter new Github Username:

			<input type="checkbox" id = "gitbutton" name = "newpass" value = "change Github?">
			<dd><input type=text id=gittextfield name=githubname>
			<dd><input type=submit value="Save Changes">
			<dt>Blank entries do not change values

			<!-- TODO, make toggleable -->
			<script>
			var pass = document.getElementById("passtextfield");
			var git = document.getElementById("gittextfield");
			pass.style.display = "none";
			git.style.display = "none";

			$("#passbutton").click(function(){
				$("#passtextfield").show();
			});


			$("#gitbutton").click(function(){
				$("#gittextfield").show();
			});
			</script>
		</dl>
		</form>
		</div>
	</div>
</div>
{%endblock%}

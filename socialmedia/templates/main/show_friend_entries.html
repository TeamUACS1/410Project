{% extends "layout.html" %}
{% block body %}
<div id="wrapper">
	<header>
		<h1>Welcome</h1>
	</header>	
	<div id="main">
		<div id="sidebar">
			<ul>
  				<li id="home"><a href="/socialmedia/loggedin">My Posts</a></li>
				<li class="active" ><a href="/socialmedia/seefriendPosts" id="seefriendPosts">Friend's Posts</a></li>

			</ul>
		</div>
		<div id="content">
			
			{% for posts in posts %}
			<div class="link">
				<h4>{{ posts.title }}</h4>
				<h4>{{ posts.description }}</h4>
				<h4>{{ posts.content }}</h4>
				<h4>{{ posts.pubDate }}</h4>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{%endblock%}

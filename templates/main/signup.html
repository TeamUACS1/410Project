<!doctype html>
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sign Up to Social Hub</title>

    {% block css %}
    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Custom styles for this template -->
    <link type= "text/css" href="{%static 'css/cover.css' %}" rel="stylesheet" media="all">
    {% endblock %}


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  {% block body %}
  <body>
    <div class="pull-right">
      <a class="btn btn-default btn-xs" href="/main/login"> Login</a>
      <a class="btn btn-default btn-xs" href="/main/signup"> Sign up</a>
    </div>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            {% if error %}
            <p class=error>
              <strong>Error:</strong> {{error}}
            </p>
            {%endif%}
              <h2 class="form-signin-heading">Please Sign Up</h2>
              <form class="form-signin" action="/main/signup" method='post'>{% csrf_token %}
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Signup">Sign Up</button>
              </form>
          </div> <!-- /container -->
        </div>
      </div>
    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
  {% endblock %}
</html>
